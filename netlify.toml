[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

[dev]
  command = "npm run dev"
  port = 3000
  functions = "netlify/functions"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions."submit-contact"]
  runtime = "nodejs18.x"
  memory = 1024
  timeout = 30

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    X-Robots-Tag = "noindex"
